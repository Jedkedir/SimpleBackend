
<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container">
      <section class="hold">
        <div class="sec">
          <form id="loginForm">
            <h2>Clothing Store</h2>
            <h2>Log In</h2>
            <i id="user-icon" class="bi bi-person-fill"></i>
            
            <!-- Message container -->
            <div id="loginMessage" class="error-message"></div>
            
            <label for="loginEmail">Email:</label>
            <input
              type="text"
              id="loginEmail"
              name="email"
              placeholder="Email"
              required
            />
            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Password"
              required
            />

            <div class="buttons">
              <button type="submit" class="login-btn">Log In</button>
              <button type="button" class="signup-btn" id="signupBtn">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="sec image">
          <img src="sample/clothing-store-logo.jpg" alt="image of clothes" />
        </div>
      </section>
      <div class="fot">
        <span>&copy; 2025 Clothing Store</span>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
