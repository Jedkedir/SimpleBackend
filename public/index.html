<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
</head>
<body>
    <h1>Authentication Implementation</h1>
    
    <div id="messageArea" style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; display: none;"></div>

    <h2>1. Login</h2>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <hr>

    <h2>2. Register</h2>
    <form id="registerForm">
        <label for="fName">First name:</label>
        <input type="text" id="fName" name="firstName" required><br>

        <label for="lName">Last name:</label>
        <input type="text" id="lName" name="lastName" required><br>

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phoneNumber"><br>

        <label for="regEmail" >Email:</label>
        <input type="email" id="regEmail" name="email" required><br>

        <label for="passwordReg">Password:</label>
        <input type="password" id="passwordReg" name="password" required><br>

        
        <button type="submit">Register</button>
    </form>

    <hr>
    
    <h2>3. Test Protected Route</h2>
    <p>This button uses the saved token from login/register.</p>
    <button id="testProtected" disabled>Test Protected Route: /api/users/profile</button>
    <pre id="profileResult"></pre>

    <div>
        <h2>Upload Image Test</h2>
        <form id="uploadForm" action="/api/upload/upload-single" method="POST" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
        <pre id="uploadResult"></pre>
    </div>
    <script src="js/app.js" ></script>
</body>
</html>
