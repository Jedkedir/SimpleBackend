

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="css/usersignup.css" rel="stylesheet" />
    
  </head>

  <body>
    <section class="signup">
      <div class="form">
        <h1>Create Account</h1>
        <p class="subtitle">
          Join Phantom Stitch and explore our exclusive collection
        </p>
        <form id="registerForm">
          <!-- Message container -->
          <div id="registerMessage" class="error-message"></div>

          <div class="form-group">
            <label for="fName">First Name</label>
            <input
              type="text"
              id="fName"
              placeholder="Enter your first name"
              required
            />
          </div>

          <div class="form-group">
            <label for="lName">Last Name</label>
            <input
              type="text"
              id="lName"
              placeholder="Enter your last name"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
            />
          </div>

          <div class="form-group">
            <label for="regEmail">Email</label>
            <input
              type="email"
              id="regEmail"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="passwordReg">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="passwordReg"
                placeholder="Create a password"
                required
              />
              <button type="button" class="toggle-password">Show</button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <button type="button" class="toggle-password">Show</button>
            </div>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms"
              >I agree to the <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a></label
            >
          </div>

          <button type="submit">Create Account</button>
        </form>

        <p class="login-link">
          Already have an account? <a href="login.html">Log In</a>
        </p>
      </div>

      <div class="image">
        <img src="sample/clothing-store-logo.jpg" alt="Clothing Store" />
      </div>
    </section>

    <footer>
     
      <p>&copy; 2025 Clothing Store. All rights reserved.</p>
    </footer>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
